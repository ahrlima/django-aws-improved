name: Refresh Salary Dataset

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  refresh:
    runs-on: ubuntu-latest
    environment: salary-dashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        working-directory: app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Debug salary sources
        run: |
          pwd
          ls ..
          cat ../config/salary_sources.json
        working-directory: app

      - name: Fetch raw salary sources
        run: python manage.py fetch_salary_sources
        working-directory: app

      - name: Build canonical salary dataset
        run: |
          python manage.py build_salary_dataset --country Brazil
        working-directory: app

      - name: Load dataset into SQLite (sanity check)
        run: |
          python manage.py migrate --noinput
          python manage.py load_salary_dataset
        working-directory: app

      - name: Export dashboard bundle
        run: |
          python manage.py export_dashboard --output-dir ../dist/dashboard --filename index.html
        working-directory: app

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: salary-dashboard
          path: dist/dashboard

      - name: Show dataset diff
        run: git diff --stat app/data/tech_salaries_sample.csv data/raw || true

