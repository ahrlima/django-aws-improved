name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install CDK dependencies
        run: npm ci

      - name: Build CDK project
        run: npm run build

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: app

      - name: Run Django tests
        run: python manage.py test
        working-directory: app

      - name: Build container image
        run: docker build -t salary-insights:ci ./app

  deploy-dev:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: dev
    env:
      AWS_REGION: us-east-1
      DEPLOY_ENV: dev
      CDK_STACKS: NetworkStack-dev DataStack-dev AppStack-dev
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install CDK dependencies
        run: npm ci

      - name: Build CDK project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        if: env.ECR_REPOSITORY != ''
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push container image
        if: env.ECR_REPOSITORY != ''
        run: |
          set -euo pipefail
          aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$ECR_REPOSITORY" --image-scanning-configuration scanOnPush=true --region "$AWS_REGION"
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          docker build -t "$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" ./app
          docker push "$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "USE_IMAGE_TAG=1" >> $GITHUB_ENV

      - name: Deploy CDK stacks
        run: |
          set -euo pipefail
          CMD=(npx cdk deploy --require-approval never -c env="$DEPLOY_ENV")
          if [ "${USE_IMAGE_TAG:-0}" = "1" ]; then
            CMD+=(-c "imageTag=$IMAGE_TAG")
          fi
          for stack in $CDK_STACKS; do
            CMD+=("$stack")
          done
          "${CMD[@]}"
